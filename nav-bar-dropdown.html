<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>tailwind</title>
  </head>

  <!-- WEBSITE BODY -->
  <body>
    <header class="flex flex-col justify-center items-center bg-blue-100 py-4">
      <h1 class="title text-4xl">Title</h1>

      <!-- NAV DROPDOWN HERE -->
      <div class="relative inline-block text-left w-32">
        <div>
          <button
            type="button"
            class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-bl px-3 py-2 text-sm font-semibold text-gray-50 bg-blue-700 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-blue-800"
            id="menu-button"
            aria-expanded="false"
            aria-haspopup="true"
          >
            Options
            <svg
              class="-mr-1 h-5 w-5 text-gray-400"
              viewBox="0 0 20 20"
              fill="currentColor"
              aria-hidden="true"
              data-slot="icon"
            >
              <path
                fill-rule="evenodd"
                d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
                clip-rule="evenodd"
              />
            </svg>
          </button>
        </div>

        <div
          id="dropdown-menu"
          class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-blue-100 border-solid border-black b-1px shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
          role="menu"
          aria-orientation="vertical"
          aria-labelledby="menu-button"
          tabindex="-1"
        >
          <div class="py-1" role="none">
            <a
              href="#"
              class="block px-4 py-2 text-sm text-black hover:bg-blue-200 hover:text-gray-900 bg-blue-100 active:bg-blue-50"
              role="menuitem"
              tabindex="-1"
              id="menu-item-0"
              >Account settings</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-black hover:bg-blue-200 hover:text-gray-900 bg-blue-100 active:bg-blue-50"
              role="menuitem"
              tabindex="-1"
              id="menu-item-1"
              >Support</a
            >
            <a
              href="#"
              class="block px-4 py-2 text-sm text-black hover:bg-blue-200 hover:text-gray-900 bg-blue-100 active:bg-blue-50"
              role="menuitem"
              tabindex="-1"
              id="menu-item-2"
              >License</a
            >
            <form method="POST" action="#" role="none">
              <button
                type="submit"
                class="block w-full px-4 py-2 text-left text-sm text-black hover:bg-blue-200 hover:text-gray-900 bg-blue-100 active:bg-blue-50"
                role="menuitem"
                tabindex="-1"
                id="menu-item-3"
              >
                Sign out
              </button>
            </form>
          </div>
        </div>
      </div>
    </header>

    <!-- MAIN SECTION -->
    <main class="flex flex-col justify-center items-center py-14">
      <div>
        <h2>Secondary title</h2>
      </div>
      <div>
        <p class="flex items-center bg-center px-20">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Fugit eaque
          minus non perspiciatis iusto veritatis aliquid, rerum deleniti ipsum
          beatae pariatur qui facilis, natus repudiandae modi ratione reiciendis
          sequi doloribus.
        </p>
        <div class="py-14 px-10">
          <img
            src="https://cdn.discordapp.com/attachments/239313244760571904/1297267462559109150/20241019_123731.jpg?ex=6717f0f9&is=67169f79&hm=d9a4ebd6a304de81c1afe8623f84aae22a63ef9bd10027bc99c33baf755466ba&"
            alt="my cat under a blanket"
          />
        </div>
      </div>
    </main>

    <!-- FOOTER SECTION -->
    <footer class="bg-blue-200 py-10 flex justify-center">
      <h1 class="text-4xl">Footer</h1>
    </footer>

    <!-- SCRIPT STARTS HERE  -->
    <script>
      const menuButton = document.getElementById("menu-button");
      const dropdownMenu = document.getElementById("dropdown-menu");

      menuButton.addEventListener("click", function (event) {
        event.stopPropagation(); // Prevent the click from being detected by the window listener
        dropdownMenu.classList.toggle("hidden");
        menuButton.setAttribute(
          "aria-expanded",
          dropdownMenu.classList.contains("hidden") ? "false" : "true"
        );
      });

      // Close the dropdown when clicking outside
      window.addEventListener("click", function () {
        if (!dropdownMenu.classList.contains("hidden")) {
          dropdownMenu.classList.add("hidden");
          menuButton.setAttribute("aria-expanded", "false");
        }
      });

      // Prevent clicks inside the dropdown from closing it
      dropdownMenu.addEventListener("click", function (event) {
        event.stopPropagation();
      });
    </script>
  </body>
</html>
