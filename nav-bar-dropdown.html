<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
    <title>tailwind</title>
  </head>
  <body>
    <div class="relative inline-block text-left">
      <div>
        <button
          type="button"
          class="inline-flex w-full justify-center gap-x-1.5 rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-50"
          id="menu-button"
          aria-expanded="false"
          aria-haspopup="true"
        >
          Options
          <svg
            class="-mr-1 h-5 w-5 text-gray-400"
            viewBox="0 0 20 20"
            fill="currentColor"
            aria-hidden="true"
            data-slot="icon"
          >
            <path
              fill-rule="evenodd"
              d="M5.22 8.22a.75.75 0 0 1 1.06 0L10 11.94l3.72-3.72a.75.75 0 1 1 1.06 1.06l-4.25 4.25a.75.75 0 0 1-1.06 0L5.22 9.28a.75.75 0 0 1 0-1.06Z"
              clip-rule="evenodd"
            />
          </svg>
        </button>
      </div>

      <div
        id="dropdown-menu"
        class="absolute right-0 z-10 mt-2 w-56 origin-top-right rounded-md bg-white shadow-lg ring-1 ring-black ring-opacity-5 focus:outline-none hidden"
        role="menu"
        aria-orientation="vertical"
        aria-labelledby="menu-button"
        tabindex="-1"
      >
        <div class="py-1" role="none">
          <a
            href="#"
            class="block px-4 py-2 text-sm text-black hover:bg-gray-100 hover:text-gray-900 bg-white"
            role="menuitem"
            tabindex="-1"
            id="menu-item-0"
            >Account settings</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-black hover:bg-gray-100 hover:text-gray-900 bg-white"
            role="menuitem"
            tabindex="-1"
            id="menu-item-1"
            >Support</a
          >
          <a
            href="#"
            class="block px-4 py-2 text-sm text-black hover:bg-gray-100 hover:text-gray-900 bg-white"
            role="menuitem"
            tabindex="-1"
            id="menu-item-2"
            >License</a
          >
          <form method="POST" action="#" role="none">
            <button
              type="submit"
              class="block w-full px-4 py-2 text-left text-sm text-black hover:bg-gray-100 hover:text-gray-900 bg-white"
              role="menuitem"
              tabindex="-1"
              id="menu-item-3"
            >
              Sign out
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- SCRIPT STARTS HERE  -->
    <script>
      const menuButton = document.getElementById("menu-button");
      const dropdownMenu = document.getElementById("dropdown-menu");

      menuButton.addEventListener("click", function (event) {
        event.stopPropagation(); // Prevent the click from being detected by the window listener
        dropdownMenu.classList.toggle("hidden");
        menuButton.setAttribute(
          "aria-expanded",
          dropdownMenu.classList.contains("hidden") ? "false" : "true"
        );
      });

      // Close the dropdown when clicking outside
      window.addEventListener("click", function () {
        if (!dropdownMenu.classList.contains("hidden")) {
          dropdownMenu.classList.add("hidden");
          menuButton.setAttribute("aria-expanded", "false");
        }
      });

      // Prevent clicks inside the dropdown from closing it
      dropdownMenu.addEventListener("click", function (event) {
        event.stopPropagation();
      });
    </script>
  </body>
</html>
